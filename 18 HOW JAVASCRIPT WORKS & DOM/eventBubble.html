<body>
    <div id="container">

        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Error, sequi incidunt.</li>
            <li class="item">Rem, odio vero.</li>
            <li class="item">Laudantium, magnam provident!</li>

        <button id="addNew">add New item</button>

    <script>

        document.getElementById('addNew').addEventListener('click', function(event) {
            const itemParent = document.getElementById('myList');
            const newItem = document.createElement('li');
            newItem.innerText = "Injected By JS";
            itemParent.appendChild(newItem);
        })
        document.getElementById('myList').addEventListener('click', (event)=>{
            // console.log(event.target.parentNode, event.target);
            event.target.parentNode.removeChild(event.target)
        })
